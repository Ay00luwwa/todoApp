{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Add ToDo List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'todoApp/style.css' %}"
    />
  </head>
  <body class="body">
    <h1>Add ToDo List</h1>
    <form class="form" method="post" action="{% url 'todoApp:add_list' %}">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <button type="submit">Add List</button>
    </form>
  </body>
</html>
