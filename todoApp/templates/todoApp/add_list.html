<!-- todo_app/templates/todo_app/add_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add ToDo List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todoAapp/style.css' %}">
</head>
<body>
    <h1>Add ToDo List</h1>
    <form method="post" action="{% url 'todo_app:add_list' %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Add List</button>
    </form>
</body>
</html>
